<style>
    @media print {
      body, html {
        margin: 0;
        padding: 0;
      }

      body > #root > .min-h-screen > main > *:not(.print-container) {

        padding: 0 !important;

        position: absolute;

        padding: 0;

        border-radius: 0 !important;
